<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Keyboard</title>
</head>
<body>

	<div class="container">
		<form class="keyboard" name="key">
			<input type="text" name="text" class="display">
				<div class="fungsi">
					<span class="function" onclick="key.text.display += 'Esc'">esc</span>
					<span class="function" onclick="key.text.display += 'F1'">F1</span>
					<span class="function" onclick="key.text.display += 'F2'">F2</span>
					<span class="function" onclick="key.text.display += 'F3'">F3</span>
					<span class="function" onclick="key.text.display += 'F4'">F4</span>
					<span class="function" onclick="key.text.display += 'F5'">F5</span>
					<span class="function" onclick="key.text.display += 'F6'">F6</span>
					<span class="function" onclick="key.text.display += 'F7'">F7</span>
					<span class="function" onclick="key.text.display += 'F8'">F8</span>
					<span class="function" onclick="key.text.display += 'F9'">F9</span>
					<span class="function" onclick="key.text.display += 'F10'">F10</span>
					<span class="function" onclick="key.text.display += 'F11'">F11</span>
					<span class="function" onclick="key.text.display += 'F12'">F12</span>
					<span class="function" onclick="key.text.display += 'Num\nLock'">Num\nLock</span>
					<span class="function" onclick="key.text.display += 'Print\nScreen\nSysRq'">Print\nScreen\nSysRq</span>
					<span class="function" onclick="key.text.display += 'Scrool\nLock'">Scrool\nLock</span>
					<span class="function" onclick="key.text.display += 'Delete'">Delete</span>

				</div>	
			<span class="button" onclick="key.text.display = 'esc'">Esc</span>
		</form>
	</div>
	
</body>
</html>
