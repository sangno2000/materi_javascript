<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for loop pada javascript</title>
</head>
<body>
	
 	<script>

 		/*for loop atau perulangan
 		for lloop di gunakan untuk melakukan pengulangan jika kondisi terpenuhi.
 			pada for loop memiliki 3 statement,yaitu:init statement ,kondisi,dan post statement*/


 		let counter = 2;
 		for (;counter <=10;) {
 			document.write(`<p>perhitungan ${counter} </p>`);
 			counter++
 		} //ini adalah cara konvensional
 	document.write("<br>")

 		for (let hasil=1; hasil <=100;) {
 			document.write(`<p>penghitungan (${hasil})</p>`);
 			hasil++;
 		} //ini adalah cara singkat menggunakan for loop ,karena deklarasi variable hanyha sekalli di awal.dan di deklarasikan di init statement
 	</script>



<!-- 
 	for loop di gunakan untuk melakukakn pengulangan dengan menggunakan kondisi jika kondisi bernilai true
 -->
</body>
</html>
