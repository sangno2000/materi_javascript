		2.(Operator Augmented 	
						Assigments)
		di gunakan untuk melakukan manipulasi variable untuk dirinya sendiri 
		contoh:
	<script>
	let hasil = 10 + 2;
	document.writeln("<p>10 + 2 = " + hasil + "</p>") 
	let originalResult = hasil;
	
	hasil -= 5;//ini adalah augmented 
		assigment ,yang berfungsi untuk mempersingkat operasi untuk dirinya sendiri.

	document.writeln("<p>" + originalResult+ " - 5 = " + hasil + "</p>") 
	originalResult = hasil;//7

	hasil *= 2;
	document.writeln("<p>" + originalResult + " * 2 = " + hasil + "</p>") 
	originalResult = hasil;//14
</script 
	


		3.(Operator Unary)
	Operator jenis ini biasa nya di gunakan untuk melakukan penjumlah satu data saja;
	+ menandakan nilai positif

	- menandakan nilai negatif

	++ Increment,Untuk menaikkan satu angka pada hasil penjumlahan

	-- Decrement, Menurunkan satu angka pada hasil penjumlahan.

	<script>
		let hasil = + 10;
		document.writeln("<p>" + hasil + "</p>");//hasil nya 10
		hasil++;//di tambah 1
		document.writeln("<p>" + hasil + "</p>");
		hasil--; //di kurangi 1
		document.writeln("<p>" + hasil + "</p>");
		hasil = -hasil//hasil nya akan menjadi minus
		document.writeln("<p>" + hasil + "</p>")
	</script>-->
