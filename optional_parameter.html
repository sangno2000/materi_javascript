<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>optional parameter javascript</title>
</head>
<body>
	

	<script>
		function nama(firstName, lastName){
			console.info(firstName);
			console.info(lastName);
		}
		nama("hadi",) //untuk parameter firstname bernilai "hadi ,dan untuk parameter lastname bernilai undefined"

		// secara default ,parameter di function itu optional
		// arti nya kita tidak wajib  mengisi value nya ketika memanggil function
		// jika tidak ada value yang kita kirim ke parameter,maka secara otomatis parameter tersebut bernilai undefined
	</script>
</body
</html>
