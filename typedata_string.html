<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Type data string</title>
</head>
<body>
		<!-- Type data string
	Type data string adalah type data text,yang berisikan karakter kosong atau lebih karakter
		Seperti membuat program hello world
	Di Javascript untuk membuat data denga type data string ,kita perlu menambahkan tanda petik dua("") atau petik satu ('') Sebelum dan sesudah isi text nya 
contoh:
document.writeln("hadi sucipto");
	kalau mau menambahkan string pada JavaScript
	document.writeln("hadi sucipto" + "and family")

	Dalamjavascript juga mendukung Escape Sequence, escape sequence adalah karakter khusus yang berguna untuk penggunaan khusus,seperti pemberian karakter enter,tab,kutip satu,kutip dan dll.
	\n untuk enter
	\t untuk tab
	\' untuk memberikan tanda petik 
		satu
	\" untuk memberikan tanda petik dua
	\\ untuk memberikan tanda backslice satu
	contoh:-->
<script>
	document.writeln("<textarea cols='100' rows='10'>")
	document.write("hadi\nsucipto\n")
	document.write("\"hadi \"sucipto\"\n")
	document.write("\'hadi sucipto\'\n")
	document.writeln("\\hadi sucipto\\")
	document.writeln("<textarea>");
	// pada type data string,writeln akan memberikan enter secara otomatis yang di mana ketikaketika mengetik di writeln yang di bawah nya akan di tampilkan pada baris baru di browser,.kalau mau di buat inline text nya maka dibuat document.write() pada JavaScript nya
</script>

</body>
</html>
