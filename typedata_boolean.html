<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Type data boolean</title>
</head>
<body>
		<!-- Type data boolean adalah 
	type data yang berisikan kebenaran ,yaitu true dan false atau benar dan salah.

		Benar di representasikan dengan true dan salah di representasikan false -

	Walaupun type data boolean merupakan type data yang sederhana,tapi type data boolean akan banyak sekali di gunakan di berbagai fiture pemprograman
contoh:
document.writeln(true)
document.writeln("</br>")
document.writeln(false)-->
<script>
	
	let benar=1; //jika nilai value variable selain angka 0 dan -0 ,maka hasil nya akan true
 	let hasil;
	if (benar) {
		alert(`${hasil="ini  hasil dari bolean true"}`)
	}else {
		alert(`${hasil="ini hasil dari bolean false"}`)
	}
</script>	
</body>
</html>
