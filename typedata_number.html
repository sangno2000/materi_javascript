<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Belajar type data number</title>
</head>
<body>
	<!-- TYPE DATA NUMBER
	Javascript hanya mendukung satu 
	type data number,dimana tipe data number di js bisa berupa bilangan bulat atau desimal

	Di Javascript semua type data number,bilangan bulat atau desimal akan di satukan ,ini berbeda dengan bahsa pemprograman yang lain nya yang biasa nya akan di bedakan-->
	contoh:
	<script>
		document.writeln( 100 );
		document.writeln("<br>");
		document.writeln(10.10);
		document.writeln(0xFF);
	</script>
	<!-- Number notation
	Javascript mendukung number notation,default nya adalah basis 10,js juga mendukung binary,hexadecimal,dan octal
	* Hexadecimal:0xFF
	* Binary:Ob10101
	* Octal:O010 
jika ingin menggunakan masukkankode di atas di depan typedata number
contoh:-->
document.writeln(0xFF);

</body>
</html>
