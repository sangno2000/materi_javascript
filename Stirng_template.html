<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>membuat string template pada javascript</title>
</head>
<body>
	<!-- string template di gunakan untuk mempermudah kita untuk mendeklarasikan data pada variable dan string pada js.
	contoh: -->

	<script>
		// let nama = "Hadi Sucipto";
		// let template = `nama saya : ${nama}`;

		// document.write(template);


		// exsperession di string template
		//contoh:

		let ulangan;
		let harian;
		let lulusUlangan=ulangan>=70
		let lulusHarian=harian>=75;
		let berhasil=lulusUlangan||lulusHarian;

		let promp=prompt(`masukkan nilai kalian ${ulangan} ${harian}`);
		if (berhasil) {
			alert(prompt);
		}
		alert(berhasil);
		document.write(berhasil);

	</script>
</body>
