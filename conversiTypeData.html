	<title>conversi type data string  to number</title>
</head>
<body>
	<script>
		melakkukan konversi string dan number pada javascript
		name funtion:
		====================================================
		
	parseInt()
		 Di gunakan untuk menconversi dari string ke number bilangan bulat
	parseFloat() 
		 Di gunakan untuk menconversi dari string ke number dalam bentuk bilangan pecahan
	Number()
		 Di guanakan untuk menconversi dari string ke number dalam bentuk bilangan bulat atau pecahan
	number.toString() 
		 Di gunakan untuk menconversi dari number ke string   

	</script>
