<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Default parameter</title>
</head>	
<body>
	<script>
		// Default paramater:
		// Sekarang kita tahu bahwa parameter itu optional,artinya kita bisa tidak memberikan value pada parameter.
		// Parameter juga bisa kita masukkan Default value, Artinya jika ketika kita tidak memberikan value pada parameter,maka secara otomatis parameter akan diisi dengan default parameter yang sudah di buat.
		// Contoh:

		function biodata(nama, gender = " unknown"){
			console.log(nama);
			console.log(gender)
		}

		biodata("hadi sucipto",); //hasil nya : hadi sucipto, unknown
		biodata("hadi sucipto", "pria")// hasil nya : hadi sucipto, pria



	</script>
</body>
</html>
