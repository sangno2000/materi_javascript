<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>operator logika di non bolean</title>
</head>
<body>

	<script>
		
		// Operator logika di non bolean
		// =>Sebelum nya kita sudah tahu bahwa operator logika and (&&) dan (||) di gunakan untuk dua data bolean
		// =>Namun berbeda di javascript kita bisa menggunakan operator logika and dan or untuk type data non boolean.

		// 		==> Operator OR(||) di non boolean
		// ==Operator logika OR membaca dari kiri kekanan
		// ==Operator ini akan mengambil nilai pertama yang di trutty
		// ==Jika tidak ada satupun yang bernilai trutty,maka nilai yang terakhir yang di ambil.

//Contoh:
		console.log("hello" || ""); //karena nilai yang pertama trutty ,maka nilai yang pertama akan di tampilkan
		console.log(0 || -0); //karena nilai dua-dua nya bernilai false maka nilai terakhir yang akan di tampilkan.
		console.log("" || []); // []
		console.log("0" || "NOL"); // 0
		console.log(null || "null"); // "null"
		console.log(undefined || "undefined"); //"Undefined" \

				// 	==>Operator AND (&&) di non boolean
		// Operator logika and memabaca dari kiri ke kanan
		// Operator ini akan mengambil  nilai pertama yang falsy
		// JIka tidak ada satupun yang bernilai falsy,maka yang terakhir yang akan di ambil.
//Contoh:
		console.log("hello" && ""); //karena nilai falsy di nilai yang terakhir,maka yang akan tampil adalah ""
		console.log("" && []); // nilai falsy ada di nilai awal ,maka yang tampil adalah ""
		console.log("0" && "NOl"); //karena nilai nya sama-sama trutty ,maka  yang tampil adaah "NOL"
		console.log(0 && "NOl"); // 0
		console.log(null && "NULL"); //null
		console.log(undefined && "UNDEFINED"); //undefined
		console.log("undefined" && "null"); //"null"

	</script>
</body>
</html>
