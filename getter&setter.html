	<script>
		// Getter and Setter adalah kemampuan membuat function yang berbeda untuk menagmbil data(Getter) Dan mengubah data (setter)pada sebuah property yang ada pada object.
		// Dengan menggunakan Getter dan Setter ,kita bisa melakukan hal apapun dalam function sebelum sebuah property di akses atau di ubah, misal menambha validasi dan lain-lain./
		//kegunaan nya hampir mirip seperti function di property object,tapi lebih simple dan diakses seperti mengakses property biasa.

		// contoh:
		const person ={
			firstName: "hadi",
			lastName: "sucipto",
			get fullName() { 
				return `${this.firstName} ${this.lastName}`
			},
			set fullName(value){
				const array = value.split(" ")
				this.firstName = array[0];
				this.lastName = array[1];
			}
		}
