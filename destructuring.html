<!DOCTYPE html>
<html lang="en">
<head>

	<title>Destructuring</title>
</head>
<body>

	<script>
		// Destructuring adalah fitur yang bisa di gunakan untuk membongkar value yang ada di array atau di object kedalam variable.
		// Fitur ini sangat mempermudah kita ketika mengambil data dari array atau object tanpa harus melakkukan pengambilan data satu persatu.


	// Contoh: mengambil data dari array;

	{
		const names = ["hadi", "sucipto", "syarif", "miranda", "mustika"];
	 // cara manual:
	// const firstName = names[0]; //hadi
	// const middleName = names[1]; //sucipto
	// const lastName = names[2];

	// Dengan menggunakan destructuring
	const [firstName, middleName, lastName, ...others] = names;

	console.info(others);
	}

	{
		//Jika di gunakan pada object

		const person = {
			name: "hadi sucipto",
			age: "21 Tahun",
			address: {
				street: "bogak besar",
				city: "medan",
				country: "Indonesia"
			},
			hobby: "belajar",
			gender: "pria"
		}

		// cara manual memasukkan property object ke dalam variable:
		// const nama = person.address.street;

		// menggunakan destructuring:
		const {name,age , hobby, street, address: {city, country}, ...others} = person;


 		console.log(name)
 		console.log(age)
		console.log(city)
		console.log(hobby)
		console.log(others)

	};

		{
			//kita juga bisa melakukan destracturing di function parameter:
			function  displayPerson ({firstName, middleName, lastName, ...others}) {
				console.log(firstName);
				console.log(middleName);
				console.log(lastName);
			}

				const person = {
					firstName : "hadi",
					middleName : "sucipto",
					lastName : "syarif"
				}
			

			displayPerson(person)
		}

		{
			//destructuring di function parameter  # kedua:
			function sum (first, second){
				return first + second;
			}
			console.info(sum(4, 10))
		}
		// nah yang menarik dari destructuring adalah kita bisa menambahkan default value.
		// jadi misal kita melakukan destructuring terhadap array,ternyata tapi tidak ada data nya,maka kita bisa menambahkan defaultvalue pada function parameter.
		// begitu juga pada object, jika ternyata property nya tidak ada, maka kira bisa menambahkan default value.
		// contoh  default value destructuring array:
		{
			const name = ["hadi", "sucipto"];

		const [firstName, lastName, marga = "syarif"] = name;
			console.log(marga)  
		}
 
		//pada contoh di atas, karena value marga di dalam array tidak tersedia,maka kita bisa menambahkan nilai dafault di dalm deklarasi variable. kalau nilai value nya tersedia di di dalam array,maka akan memanggil value yang tersedia di dalam array,sama seperti nilai default value yang ada di function parameter;
		// ====================================


		// Saat melakukan destructuring di array,kita juga bisa mengganti nama dengan bebas,titak terikat harus sama dengan property yang ada di array.
		// Namun pada saat melakukan destructuring ,kita harus membuat variable sama dengan nama property.

		{
			const person = {
				firstName : "hadi",
				middleName : "sucipto",
				lastName : "syarif"
			}
			const {
				firstName: namaDepan,
				middleName: namaTengah,
				lastName: namaAkhir,
				marga= "syarif"
			} = person
			console.log(namaTengah)
 			
		}

	</script>

	</body>
